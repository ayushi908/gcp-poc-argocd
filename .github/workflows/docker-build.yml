name: Build and Push Docker Image to GAR

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "Dockerfile"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      #  Authenticate to Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      #  Set up Google Cloud SDK
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      #  Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      #  Debug: verify repo root has Dockerfile
      - name: List files
        run: ls -la

      #  Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE_NAME=hello-world-app
          REGION=asia-southeast1
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          REPO=argocd-poc-docker
          TAG=v${GITHUB_RUN_NUMBER}

          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME:$TAG .

      # Push Docker image
      - name: Push Docker Image
        run: |
          IMAGE_NAME=hello-world-app
          REGION=asia-southeast1
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          REPO=argocd-poc-docker
          TAG=v${GITHUB_RUN_NUMBER}

          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME:$TAG
